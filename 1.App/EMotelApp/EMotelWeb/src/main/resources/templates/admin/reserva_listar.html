<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listar Reserva</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div th:replace="fragments/admin/menu_superior :: menu_superior"></div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div th:replace="fragments/admin/menu_lateral :: menu_lateral"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
         <h1 class="page-header" id="TituloReservaListar" >Listado de Reservas</h1>
           <div th:if="${mensaje != null}" class="alert alert-success">
          	<p th:text="${mensaje}"></p>
          </div>   
          <div th:if="${error != null}" class="alert alert-danger">
          	<p th:text="${error}"></p>
          </div> 
           
         <form method="post" th:object="${reserva}" action="/EMotelWeb/admin/reserva/hotel_restaurante/">    
          
           <div class="form-group">
             <label for="">Hotel</label>
              <select th:field="*{hotel}" class="form-control" >
              	<option th:each="v : ${listado1}" th:value="${v.id}" th:text="${v.nombre}" ></option>
              </select>
            </div>
            
            	<div class="form-group">
             	 <label for="">Restaurante</label>
              <select th:field="*{restaurante}"  class="form-control" >
              	<option th:each="v : ${listado2}" th:value="${v.id}" th:text="${v.nombre}" ></option>
              </select>
            </div>
          	           
          <button type="submit" class="btn btn-default">Consultar</button>
         </form>
          
             
			<table class="table">
			<thead>
				<tr>
					<th>Nombre del Usuario</th>
					<th>Nombre del Restaurante</th>
					<th>Ubicacion del Restaurante</th>
					<th>Nombre del Hotel</th>
					<th>Ubicacion del Hotel</th>
					<th>Fecha de Reserva</th>
					<th>Dia de Reserva</th>
					<th>Costo Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v : ${listado}">
					<td th:text="${v.administrador.nombre}"></td>
					<td th:text="${v.restaurante.nombre}"></td>
					<td th:text="${v.restaurante.ubicacion}"></td>
					<td th:text="${v.hotel.nombre}"></td>
					<td th:text="${v.hotel.ubicacion}"></td>
					<td th:text="${v.fechareserva}"></td>
					<td th:text="${v.diasreserva}"></td>
					<td th:text="${v.costototal}"></td>
					<td>

						<a th:href="@{'/EMotelWeb/reserva/eliminar/' + ${v.id}}">Eliminar</a>
					</td>
				</tr>
			</tbody>
			</table>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src=js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
