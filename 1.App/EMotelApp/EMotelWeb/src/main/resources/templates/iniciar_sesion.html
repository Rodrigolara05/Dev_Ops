<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Inicia sesion</title>
	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />

</head>
<body>
	<nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container text-left">
        <div>
          <a class="navbar-brand text-left" href="/EMotelWeb">EMotel</a>
		  <a class="navbar-brand" href="/EMotelWeb/login">Iniciar Sesion</a>
		  <a class="navbar-brand" href="/EMotelWeb/usuario/registrar">Registrarse</a>
        </div>
        
      </div>
    </nav>
    
    
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form name="formulario" class="login100-form validate-form" method="post" th:object="${administrador}" action="/EMotelWeb/usuario/iniciar_sesion">
					<span class="login100-form-title p-b-34">
						Inicio de Sesion
					</span>
					
					<br/>
					<div th:if="${mensaje != null}" class="alert alert-successful login100-form-btn">
          			<p th:text="${mensaje}"></p>
          			</div>
          			
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="E-Mail">
						<input th:field="*{correo}" id="first-name" class="input100" type="text" name="correo" placeholder="E-Mail">
						<span class="focus-input100"></span>
						<p class="text-danger" id = "co"></p>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Password">
						<input th:field="*{password}" id = "contra" class="input100" type="password" name="contraseña" placeholder="Password">
						<span class="focus-input100"></span>
						<p class="text-danger" id = "contra"></p>
					</div>
					
					<br/>
            		<div th:if="${error != null}" class="alert alert-danger login100-form-btn">
          			<p th:text="${error}"></p>
          			</div>
          			
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" id = "boton">
							Inicar Sesion
						</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Olvidastes: 
						</span>

						<a href="#" class="txt2">
							E-Mail / Password?
						</a>
					</div>

					<div class="w-full text-center">
						<a href="/EMotelWeb/usuario/registrar" class="txt3">
							Registrate
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('img/imagen_login.jpg');"></div>
			</div>
		</div>
	</div>
	

</body>
</html>
