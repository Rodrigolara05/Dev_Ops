<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Listar Reservas</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />
    <link href="/css/offcanvas.css" rel="stylesheet" />
  </head>
<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">EMotel</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           <li class="active"><a href="/">Inicio</a></li>
            <li><a href="/login">Iniciar Sesion</a></li>
            <li><a href="/usuario/registrar">Registrarse</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
          <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
          
         <h1 class="page-header" id = "TituloReservaListar" >Listado de Reservas</h1>
           <div th:if="${mensaje != null}" class="alert alert-success">
          	<p th:text="${mensaje}"></p>
          </div>   
          <div th:if="${error != null}" class="alert alert-danger">
          	<p th:text="${error}"></p>
          </div>     
			<table class="table">
			<thead>
				<tr>
					<th>Nombre del Usuario</th>
					<th>Nombre del Restaurante</th>
					<th>Ubicacion del Restaurante</th>
					<th>Nombre del Hotel</th>
					<th>Ubicacion del Hotel</th>
					<th>Fecha de Reserva</th>
					<th>Dia de Reserva</th>
					<th>Costo Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v : ${listado}">
					<td th:text="${v.administrador.nombre}"></td>
					<td th:text="${v.restaurante.nombre}"></td>
					<td th:text="${v.restaurante.ubicacion}"></td>
					<td th:text="${v.hotel.nombre}"></td>
					<td th:text="${v.hotel.ubicacion}"></td>
					<td th:text="${v.fechareserva}"></td>
					<td th:text="${v.diasreserva}"></td>
					<td th:text="${v.costototal}"></td>
					<td>
						<a th:href="@{'/reserva/editar/' + ${v.id}}">Editar</a> 
						<a th:href="@{'/reserva/eliminar/' + ${v.id}}">Eliminar</a>
					</td>
				</tr>
			</tbody>
			</table>
          
          <div th:if="${error != null}" class="alert alert-danger">
          	<p th:text="${error}"></p>
          </div>
          <div class="row">
          </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->
  <div th:replace="fragments/menu_lateral :: home_lateral"></div>
      </div><!--/row-->
      <hr>
      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div><!--/.container--><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src=js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="offcanvas.js"></script>
  </body>
</html>
